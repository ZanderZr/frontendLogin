<div *ngIf="boxProducts.length > 0">
  <h4>Carrito</h4>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of boxProducts" class="table-light">
        <td>{{ product.nombre }}</td>
        <td>{{ product.precio | currency }}</td>
      </tr>
      <tr class="table-success">
        <td><strong>Total</strong></td>
        <td><strong>{{ getTotalPrice() | currency }}</strong></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="boxProducts.length == 0">
  <p>No hay producto seleccionado.</p>
</div>
