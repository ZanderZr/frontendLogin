<div class="bloque-login col-lg-4 offset-lg-4">
    <div class="card text-white bg-success mb-3" style="max-width: 30rem;">
        <div class="card-header text-center">Login</div>
        <div class="card-body">
            <form [formGroup]="formLogin">
                <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                <input formControlName="email" type="text" class="form-control" placeholder="Enter your email">
                <label for="exampleInputEmail1" class="form-label mt-4">Password</label>
                <input formControlName="password" type="text" class="form-control" placeholder="Enter your password">
            </form>
            <div class="row mt-4 text-center">
                <div class=" col-lg-6"></div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary"  (click)="login()">LOGIN</button>
                </div>
                <div class="col-lg-4">
                    <button routerLink="/register" type="submit" class="btn btn">Go to Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
